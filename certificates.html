    /* Certificates Page Extra Styling */
    .certificates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 {
      margin-bottom: 15px;
      color: #0d1b2a;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      background: #ffb703;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card a:hover { background: #e68900; }
  </style>
